<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/css/main.css">
    <script src="src/js/main.js" defer></script>
    <title>Bhromaon</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="#" class="logo-link">
                <span>Bhromaon</span>
            </a>
        </div>
        <div class="nav-holder js-nav-holder">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Who We Are</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">What We Do</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Travel With Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="nav-opener js-nav-opener">
            <span></span>
        </button>
    </div>
</header>
<main class="main">
    <section class="search" style="background-image: url('./src/img/header-background.jpg')">
        <div class="container">
            <div class="search-section-wrapper">
                <h1>Bhromaon</h1>
                <span class="pseudo-title">Safe Travel Anywhere</span>
                <div class="form">
                    <div class="input-holder">
                        <input type="text" placeholder="Search Your Travel Destination">
                        <div class="btn-search">
                            <a href="#">
                                <i class="icon-search"></i> 
                                    Search
                            </a>
                        </div>
                    </div>
                </div>
                <div class="scroll">
                    <a href="#">
                        <span class="pseudo-text">Scroll Down</span>
                        <i class="icon-chevron-down"></i>
                    </a>
                </div>
            </div>
    </section>
</main>
</body>
</html>
